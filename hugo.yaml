title: Suecipes
baseURL: 'suecipes.netlify.app'
languageCode: 'en-us'
theme: [lugo-master]


params:
  # "relatedtext" is the text that appears above the tag list at the bottom of pages.
  relatedtext: ""
  favicon: "/favicon.ico"

  #single
  hideAuthor: true
  ShowWordCount: false
  DateFormat: "Jan 2, 2006"
  ShowDate: false

  #list items
  datesinlist: false
  authorsinlist: false

  #footer items
  nextprev: false
  taglist: true
  showrss: false

  markup:
  goldmark:
    renderer:
      unsafe: true

  # Site description - used in meta tags and social media cards
  description: "Suecipes - A collection of our favourite recipies simply formatted for easy reading and reference."
  
  # Default social media image (used when a page doesn't have its own image)
  ogimage: "/images/opengraph-img.jpg"
  
  # Publisher logo for structured data
  publisherLogo: "/images/leon-icon-01.svg"
  
  # Default site author
  author: "Sue"


