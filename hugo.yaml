title: Suecipes
baseURL: 'suecipes.netlify.app'
languageCode: 'en-us'
theme: [lugo-master]


params:
  # "relatedtext" is the text that appears above the tag list at the bottom of pages.
  relatedtext: ""
  favicon: "/favicon.ico"

  #single
  hideAuthor: true
  ShowWordCount: false
  DateFormat: "Jan 2, 2006"
  ShowDate: false

  #list items
  datesinlist: false
  authorsinlist: false

  #footer items
  nextprev: false
  taglist: true
  showrss: false

  markup:
  goldmark:
    renderer:
      unsafe: true



  # fuseOpts:
  #     isCaseSensitive: false
  #     shouldSort: true
  #     location: 0
  #     distance: 1000
  #     threshold: 0.4
  #     minMatchCharLength: 0
  #     keys: ["title", "permalink", "summary", "content"]

summaryLength: 30

outputFormats:
 SearchIndex:
    mediaType: "application/json"
    baseName: "searchindex"
    isPlainText: true
    notAlternative: true

outputs:
  home: ["HTML","RSS", "SearchIndex"]
  section: ["HTML","RSS", "JSON"]